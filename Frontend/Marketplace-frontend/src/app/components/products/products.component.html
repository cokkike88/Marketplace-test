<div class="col-lg-6">
    <h1>{{title}}</h1>
    <!-- Messages -->
    <div class="alert alert-success" *ngIf="status == 'success'">
        Se guardo el producto exitosamente.
    </div>
    <hr>
    <a *ngIf="!isSeller" class="btn btn-lg btn-primary" [routerLink]="['/product']">Agregar</a>
    <table class="table table-hover">
        <thead class="thead-default">
            <tr>
                <th>Nombre</th>
                <th>Costo</th>
                <th>Peso</th>
                <th>Accion</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of lstProducts">
                <td>{{ product.name }}</td>
                <td>{{ product.cost }}</td>
                <td>{{ product.weight }}</td>
                <td>
                    <button class="btn btn-sm btn-success" (click)="onAddShoppingCart(product.productId)">Agregar carrito</button>                                        
                    <button class="btn btn-sm btn-danger">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
