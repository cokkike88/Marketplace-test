<div class="col-lg-6">
        <h1>{{title}}</h1>
        <!-- Messages -->
        <div class="alert alert-success" *ngIf="status == 'success'">
            Se guardo el producto exitosamente.
        </div>
        <hr>
        <a *ngIf="!isSeller" class="btn btn-lg btn-primary" [routerLink]="['/product']">Agregar</a>
        <table class="table table-hover">
            <thead class="thead-default">
                <tr>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of lstProducts">
                    <td>{{ product.name }}</td>
                    <td>
                        <input type="number" class="form-control" name="quantity_{{product.productId}}" 
                            #quantity_{{productId}} [(ngModel)]="product.quantity" placeholder="Ingrese la cantidad" 
                            required >                          
                    </td>
                    <td>
                        <!-- <button class="btn btn-sm btn-primary" (click)="onUpdateShoppingCart(product.productId)">Actualizar</button>                                         -->
                        <button class="btn btn-sm btn-danger" (click)="onDeleteShoppingCart(product.productId)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    
    </div>
